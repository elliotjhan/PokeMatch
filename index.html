<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./assets/js/cardDeck.js"></script>
        <script src="./assets/js/game.js"></script>
        <script src="./assets/js/main.js"></script>
        <script src="./assets/js/pokeAPI.js"></script>
        <link rel="shortcut icon" href="./assets/images/pokeball-icon-7.png" type="image/x-icon">
        <link rel="icon" href="./assets/images/pokeball-icon-7.png" type="image/x-icon">
    </head>
    <body>
        <div class='gameContainer'>
            <header>
                <div class='header'>
                </div>
            </header>
            <aside class='statsBlock'>
                <div class = statsTitle>
                        Stats
                </div>
                <div class="stats" id='firstStat'>
                        Games Played
                </div>
                <div class="stats middleStat">
                        0
                </div>
                <div class="stats middleStat">
                        Attempts
                </div>
                <div class="stats middleStat">
                        0
                </div>
                <div class="stats middleStat">
                        Accuracy
                </div>
                <div class="stats middleStat">
                        0%
                </div>
            </aside>
            <main>
                <div class="container shuffle">
                    <div class ='row card'>
                        <div class="lfz back"></div>
                        <div class="charmander front"></div>
                    </div>
                    <div class="row card">
                        <div class="lfz back"></div>
                        <div class="pikachu front"></div>
                    </div>
                    <div class="row card">
                        <div class="lfz back"></div>
                        <div class="bulbasaur front"></div>
                    </div>
                    <div class="row card">
                        <div class="lfz back"></div>
                        <div class="mewtwo front"></div>
                    </div>
                    <div class="row card">
                        <div class="lfz back"></div>
                        <div class="eevee front"></div>
                    </div>
                    <div class="row card">
                        <div class="lfz back"></div>
                        <div class="articuno front"></div>
                    </div>
                    <div class='row card'>
                        <div class="lfz back"></div>
                        <div class="bulbasaur front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="squirtle front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="mew front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="dragonite front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="articuno front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="charmander front"></div>
                    </div>
                    <div class='row card'>
                        <div class="lfz back"></div>
                        <div class="eevee front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="pikachu front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="mewtwo front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="squirtle front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="mew front"></div>
                    </div>
                    <div class="row card">
                            <div class="lfz back"></div>
                            <div class="dragonite front"></div>
                    </div>
                </div>
            </main>

            <div class="modal modal1">
                    <div class='modalContent modalPikachu'>
                        <p>Congratulations!</p>
                        <button class="close modalClose">Play Again</button>
                    </div>
            </div>
            <div class="modal modal2">
                <div class="modalContent modalResetContent">
                        <p>Reset Game</p>
                        <p>Are You Sure?</p>
                        <button class="close modalReset">Yes</button>
                </div>
            </div>

            <button class="reset">Reset Game</button>
            <div class="pokegif"></div>
        </div>
    </body>
</html>
